<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor MP4 â†’ MP3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e8e8e8;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 1.6rem;
            margin-bottom: 8px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            color: #8892a6;
            font-size: 0.9rem;
            margin-bottom: 28px;
        }
        .upload-zone {
            border: 2px dashed rgba(0, 217, 255, 0.4);
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: rgba(0, 217, 255, 0.05);
        }
        .upload-zone:hover, .upload-zone.dragover {
            border-color: #00d9ff;
            background: rgba(0, 217, 255, 0.1);
        }
        .upload-zone input {
            display: none;
        }
        .upload-zone .icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
            opacity: 0.8;
        }
        .upload-zone p {
            color: #a0aec0;
            font-size: 0.95rem;
        }
        .upload-zone .file-name {
            color: #00ff88;
            margin-top: 8px;
            font-weight: 500;
        }
        .btn {
            width: 100%;
            padding: 14px 24px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #00d9ff, #00b4d8);
            color: #0a0a0f;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 217, 255, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            display: none;
        }
        .status.show {
            display: block;
        }
        .status.loading {
            background: rgba(0, 217, 255, 0.15);
            color: #00d9ff;
        }
        .status.success {
            background: rgba(0, 255, 136, 0.15);
            color: #00ff88;
        }
        .status.error {
            background: rgba(255, 82, 82, 0.15);
            color: #ff5252;
        }
        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 16px;
            overflow: hidden;
            display: none;
        }
        .progress-bar.show {
            display: block;
        }
        .progress-bar .fill {
            height: 100%;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            width: 0;
            animation: progress 1.5s ease-in-out infinite;
        }
        @keyframes progress {
            0% { width: 0; margin-left: 0; }
            50% { width: 60%; margin-left: 20%; }
            100% { width: 0; margin-left: 0; }
        }
        .api-info {
            margin-top: 28px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 0.8rem;
            color: #6b7280;
        }
        .api-info code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conversor MP4 â†’ MP3</h1>
        <p class="subtitle">Envie um vÃ­deo e baixe o Ã¡udio em MP3</p>

        <form id="form" enctype="multipart/form-data">
            <div class="upload-zone" id="uploadZone">
                <input type="file" id="fileInput" name="file" accept=".mp4,video/mp4">
                <div class="icon">ðŸŽ¬</div>
                <p>Arraste um arquivo MP4 aqui ou clique para selecionar</p>
                <p class="file-name" id="fileName"></p>
            </div>

            <button type="submit" class="btn btn-primary" id="btnConvert" disabled>
                Converter para MP3
            </button>
        </form>

        <div class="progress-bar" id="progressBar">
            <div class="fill"></div>
        </div>

        <div class="status" id="status"></div>

        <div class="api-info">
            <strong>API:</strong> POST <code>/api/convert</code> â€” envie o arquivo no campo <code>file</code>
        </div>
    </div>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const form = document.getElementById('form');
        const btnConvert = document.getElementById('btnConvert');
        const status = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');

        uploadZone.addEventListener('click', () => fileInput.click());

        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length && files[0].name.toLowerCase().endsWith('.mp4')) {
                fileInput.files = files;
                updateFileName(files[0].name);
            } else {
                showStatus('Selecione apenas arquivos MP4.', 'error');
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                updateFileName(fileInput.files[0].name);
            } else {
                fileName.textContent = '';
                btnConvert.disabled = true;
            }
        });

        function updateFileName(name) {
            fileName.textContent = name;
            btnConvert.disabled = false;
            status.classList.remove('show');
        }

        function showStatus(msg, type) {
            status.textContent = msg;
            status.className = 'status show ' + type;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files.length) return;

            btnConvert.disabled = true;
            progressBar.classList.add('show');
            showStatus('Convertendo... Aguarde.', 'loading');

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const res = await fetch('/api/convert', {
                    method: 'POST',
                    body: formData
                });

                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.erro || `Erro ${res.status}`);
                }

                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileInput.files[0].name.replace(/\.mp4$/i, '.mp3');
                a.click();
                URL.revokeObjectURL(url);

                showStatus('ConversÃ£o concluÃ­da! Arquivo baixado.', 'success');
                fileInput.value = '';
                fileName.textContent = '';
            } catch (err) {
                showStatus(err.message || 'Erro na conversÃ£o.', 'error');
            } finally {
                btnConvert.disabled = false;
                progressBar.classList.remove('show');
            }
        });
    </script>
</body>
</html>
